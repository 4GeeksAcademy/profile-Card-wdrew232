<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <ul class="filters">
      <li>
        <label for="includeCover">Include Cover</label>
        <select id="includeCover" class="picker">
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </li>
      <li>
        <label for="name">Name</label>
        <input id="name" class="picker" type="text" />
      </li>
      <li>
        <label for="lastName">Last Name</label>
        <input id="lastName" class="picker" type="text" />
      </li>
      <li>
        <label for="socialMediaPosition">Social Media Position</label>
        <select id="socialMediaPosition" class="picker">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label for="twitter">Twitter</label>
        <input id="twitter" class="picker" type="text" />
      </li>
      <li>
        <label for="github">Github</label>
        <input id="github" class="picker" type="text" />
      </li>
      <li>
        <label for="linkedin">LinkedIn</label>
        <input id="linkedin" class="picker" type="text" />
      </li>
      <li>
        <label for="instagram">Instagram</label>
        <input id="instagram" class="picker" type="text" />
      </li>
      <li>
        <label for="role">Role</label>
        <input id="role" class="picker" type="text" />
      </li>
      <li>
        <label for="city">City</label>
        <input id="city" class="picker" type="text" />
      </li>
      <li>
        <label for="country">Country</label>
        <input id="country" class="picker" type="text" />
      </li>
    </ul>

    <div id="widget_content"></div>

    <script type="module" src="script.js"></script>
  </body>
</html>
